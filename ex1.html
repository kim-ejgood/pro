<!DOCTYPE html>

<head>

<body>
    <h3>저장파일명 : a학번.c</h3>
    <h4>동물원 입장료 계산하기</h4>
    <pre>
   단체 방문객의 인원수를 입력받아 동물원 입장료를 계산하여 출력하는 프로그램을 작성하시오. 
   단, 입장료는 2,000원이며, 방문객이 10명 이상일 경우 1명은 무료 입장 가능

   [입력]
   인원수 : 10
   
   [출력]
   입장료는 18000원

   [입력]
   인원수 : 3
   
   [출력]
   입장료는 6000원
    </pre>
    
</body>
