    <h4>휴가일수 계산하기</h4>
    <pre>
    근무개월수를 입력받아 휴가일수를 계산하는 프로그램을 작성하시오. 
    근무기간이  3개월 미만자는 휴가를 쓸 수 없고, 3개월 이상  6개월 미만인 자는 휴가일수가 6일이다.  그 외에는 휴가일수가 8일이다.  
  
  [입력]
   근무개월 : 2
   
   [출력]
   휴가를 사용할 수 없습니다.

  [입력]
   근무개월 : 5
   
   [출력]
   휴가일수 : 6
    </pre>
