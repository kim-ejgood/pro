
<!DOCTYPE html>

    <h3>저장파일명 : c학번.c</h3>
    <h4>선물샵 물품금액 계산하기</h4>
    <pre>
    선물샵의 물품은 모두 천원 또는 이천원이다. 구입한 물품금액을 계산하는 프로그램을 작성하시오. 
    단, 물품을 10개이상 구입하거나 총 금액이 10,000원을 넘는 경우 2000원을 할인 받을 수 있다.

    [입력]
    천원물품 수량 : 5
    이천원물품 수량 : 5
   
    [출력]
    물품가격 : 13000원

    [입력]
    천원물품 수량 : 8
    이천원물품 수량 : 1
   
    [출력]
    물품가격 : 10000원
    </pre>
    
</body>
