<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자에 따른 랜덤 출력</title>
    <script>
        function getRandomNumber() {
            // 입력된 숫자 가져오기
            var inputNumber = document.getElementById("inputNumber").value;

            // 5자리 숫자인지 확인
            if (inputNumber.length !== 5 || isNaN(inputNumber)) {
                alert("5자리 숫자를 입력하세요.");
                return;
            }

            // 1부터 4까지의 랜덤한 숫자 생성
            var randomNumber = Math.floor(Math.random() * 4) + 1;

            // 출력할 요소 선택
            var resultElement = document.getElementById("result");

            // 입력된 숫자에 따라 랜덤한 숫자 출력
            switch (inputNumber) {
                case "1":
                    resultElement.textContent = "랜덤한 숫자: " + randomNumber;
                    break;
                case "2":
                    resultElement.textContent = "랜덤한 숫자: " + randomNumber;
                    break;
                case "3":
                    resultElement.textContent = "랜덤한 숫자: " + randomNumber;
                    break;
                case "4":
                    resultElement.textContent = "랜덤한 숫자: " + randomNumber;
                    break;
                default:
                    resultElement.textContent = "1부터 4까지의 숫자만 입력하세요.";
            }
        }
    </script>
</head>
<body>
    <h1>숫자에 따른 랜덤 출력</h1>
    <p>5자리 숫자를 입력하면 해당 숫자에 따라 1부터 4까지의 숫자 중 하나를 랜덤하게 출력합니다.</p>
    <input type="text" id="inputNumber" maxlength="5">
    <button onclick="getRandomNumber()">랜덤 출력</button>
    <div id="result"></div>
</body>
</html>
