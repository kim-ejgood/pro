<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자문제</title>
    <script>
        function getRandomNumber() {
         
            // 1부터 4까지의 랜덤한 숫자 생성
            var randomNumber = Math.floor(Math.random() * 4) + 1;
            //window.alert(randomNumber);
            // 출력할 요소 선택
            var resultElement = document.getElementById("result");

            // 이동할 페이지의 URL
            var pageURL = "https://kim-ejgood.github.io/pro/ex" + randomNumber + ".html"; // 이동하고자 하는 페이지의 URL을 여기에 입력하세요.

            // 페이지 이동
            window.location.href = pageURL;
           
        }
     
    </script>
</head>
<body>
    <h1>연산자 문제</h1>
    <button onclick="getRandomNumber()">문제 출력</button>
    <div id="result"></div>
</body>
</html>
